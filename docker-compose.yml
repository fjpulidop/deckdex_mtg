version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: deckdex
      POSTGRES_PASSWORD: deckdex
      POSTGRES_DB: deckdex
    ports:
      - "5432:5432"
    volumes:
      - deckdex-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deckdex -d deckdex"]
      interval: 2s
      timeout: 5s
      retries: 10
    networks:
      - deckdex-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_CREDENTIALS=${GOOGLE_API_CREDENTIALS}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DECKDEX_PROFILE=${DECKDEX_PROFILE:-default}
      - DATABASE_URL=postgresql://deckdex:deckdex@db:5432/deckdex
    volumes:
      - ./backend:/app/backend:ro
      - ./deckdex:/app/deckdex:ro
      - ./config.yaml:/app/config.yaml:ro
      - backend-logs:/app/backend/logs
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - deckdex-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:8000
    networks:
      - deckdex-network

volumes:
  backend-logs:
  deckdex-pgdata:

networks:
  deckdex-network:
    driver: bridge
